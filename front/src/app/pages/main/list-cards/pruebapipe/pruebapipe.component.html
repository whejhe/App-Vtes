<app-filtro-crypt></app-filtro-crypt>

<div class="container">
  <form class="row filtro-header" role="search">
    <div class="col-md-4">
      <input
        name="filter"
        [(ngModel)]="searchName"
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
    </div>
    <div class="col-4 group">
      <select name="group" id="group" class="form-select">
        <option value="*">Search Group</option>
        <option value="1">Grupo 1</option>
        <option value="2">Grupo 1-2</option>
        <option value="3">Grupo 2</option>
        <option value="4">Grupo 2-3</option>
        <option value="5">Grupo 3</option>
        <option value="6">Grupo 3-4</option>
        <option value="7">Grupo 4</option>
        <option value="8">Grupo 4-5</option>
        <option value="9">Grupo 5</option>
        <option value="10">Grupo 5-6</option>
        <option value="11">Grupo 6</option>
        <option value="12">Grupo 6-7</option>
        <option value="13">Grupo 7</option>
      </select>
    </div>
    <div class="col-md-4">
      <select name="" id="" class="form-select">
        <option value="">Search Clan</option>
      </select>
    </div>
  </form>
  <br />

  <table class="table table-hover">
    <thead>
      <tr class="table-dark">
        <th>Nombre</th>
        <th>Clan</th>
        <th>Capacidad</th>
        <th>Disciplinas</th>
        <th>Grupo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let card of cards |
      filter:['Vampire', 'Imbued']:true |filterByName:searchName; let i=index"
        (mouseenter)="setUrlImage(card.url)"
        (mouseleave)="clearUrlImage()"
        (click)="openModal(card)"
        [class.table-light] = "i % 2 === 0"
        [class.table-secondary] = "i % 2 !== 0"
      >
        <td class="imageFloat" style="cursor: pointer">{{card._name}}</td>
        <td>{{card.clans}}</td>
        <td>{{card.capacity}}</td>
        <td>{{card.disciplines}}</td>
        <td>{{card.group}}</td>
      </tr>
    </tbody>
  </table>

  <div class="imagenDestacada" *ngIf="url">
    <img [src]="url" alt="Imagen destacada" />
  </div>
</div>
